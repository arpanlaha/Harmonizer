name: client

on:
  push:
    paths:
      - "client/**"
      - ".github/workflows/client.yaml"

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github Action
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Run format script
        run: |
          cd client
          npm install
          npm run format:check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github Action
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Run lint script
        run: |
          cd client
          npm install
          npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github Action
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Run typecheck script
        run: |
          cd client
          npm install
          npm run typecheck

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github Action
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Run build script
        run: |
          cd client
          npm install
          npm run build
